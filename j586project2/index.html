<!DOCTYPE html>

<html>
<head>
    <title>Running the 100-meter dash</title>
</head>
<link href="bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="flexslider.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="jquery.flexslider.js"></script>
<!---This is the tooltip script !--> 
<link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css"/>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<link rel="stylesheet" href="styles.css" type="text/css">
<!--The javascript itself-->
<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    console.log('DOM Ready');
    $('.flexslider').flexslider();

    $('#heel').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'The back heel maintains separation from the block in the "set" position, allowing it to strike it and push off at the start.',
    },
        style: {
        classes: 'qtip-bootstrap qtip-shadow'
        }
        
});
    $('#thumbs').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'The runner\'s weight is centered so that the arms are not propping him up. His fingers are positioned with the thumbs pointing at one another. ',
    },
    position: {
        my: 'bottom right',
        at: 'top right',
    },
        style: {
        classes: 'qtip-bootstrap qtip-shadow'
        }
        
});
    $('#armsplit').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'The runner violently splits her arms to add power to her drive out of the blocks. As her back leg comes forward, the arm on the same side is thrust backward.',
    },
    position: {
        my: 'top center',
        at: 'top right',
    },
        style: {
        classes: 'qtip-bootstrap qtip-shadow'
        }
        
});
     $('#footdrag').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'At the gun, the back leg strikes the block with the heel and recoils forward. The toe stays low to the ground to ensures the first step can be taken quickly and firmly.',
    },
    position: {
        my: 'bottom center',
        at: 'top right',
    },
        style: {
        classes: 'qtip-bootstrap qtip-shadow'
        }
        
});
    $('#legextension').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'The runner uses the leg in the front block to almost literally jump forward out of the blocks. It extends from a 90-degree angle in the "set" position to fully extended as we see here.',
    },
    position: {
        my: 'bottom center',
        at: 'top right',
    },
        style: {
        classes: 'qtip-bootstrap qtip-shadow'
        }
        
});
     $('#armpump').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'The arms continue to pump in a continuation of the pattern begun by the initial arm split at the start. They keep the upper body stable by counteracting the immense force of the opposite leg. This arm swing naturally happens on a much smaller scale when walking or jogging. ',
    },
    position: {
        my: 'bottom center',
        at: 'top right',
    },
        style: {
        classes: 'qtip-bootstrap qtip-shadow'
        }
        
});
      $('#slowsteps').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'Unexpectedly, the first steps out of the blocks aren\'t meant to be taken quickly. Long, powerful strides ensure the runner makes full use of his most powerful muscles to accelerate and push backward into the track.',
    },
    position: {
        my: 'bottom center',
        at: 'top right',
    },
        style: {
        classes: 'qtip-bootstrap qtip-shadow'
        }
        
});
    $('#corestrength').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'Stability through the hips and upper body ensures they don\'t absorb the energy the lower body is transferring in to the ground.',
    },
    position: {
        my: 'top center',
        at: 'top right',
    },
        style: {
        classes: 'qtip-bootstrap qtip-shadow'
        }
        
});
  });
</script>

<body>
    
    <!-- Place somewhere in the <body> of your page -->
<h1>Running the perfect 100-meter dash</h1>
<h2>Hover over the <img src="../images/button.png"/> icons to learn more about techniques associated with various parts of the body.</h2>
<div class="flexslider">
  <ul class="slides">
    <li><div class="block-positioning"></div><img src="images/titleslide.jpg"/></li>
    <li>
        <div class="block-positioning">
            <p id="heel"><img src="images/button.png"/></p>
            <p id="thumbs"><img src="images/button.png"/></p>
            <div class="row">
                <div class="text-container">
                    <div class="col-xs-3 slide-title">1. THE BLOCKS</div>
                    <div class="col-xs-9 slide-text">The explosive force of a sprinter's start is most efficiently harnessed when transferred into the ground at an angle.</div>
                </div>
            </div>
        </div>
        <img src="images/blocks.jpg"/>
    </li>
    <li>
        <div class="block-positioning">
            <p id="armsplit"><img src="images/button.png"/></p>
            <p id="footdrag"><img src="images/button.png"/></p>
            <p id="legextension"><img src="images/button.png"/></p> 
        </div>
        <img src="images/start.jpg"/></li>
    <li>
        <div class="block-positioning">
            <p id="slowsteps"><img src="images/button.png"/></p>
            <p id="armpump"><img src="images/button.png"/></p>
        </div>
        <img src="images/drivephase.jpg"/>
    </li>
    <li>
        <div class="block-positioning">
            <p id="corestrength"><img src="../images/button.png"/></p>
        </div>
        <img src="images/topspeed.jpg"/>
    </li>
    <li><div class="block-positioning"><p id="heel">1</p></div><img src="images/sustaining.jpg"/></li>
    <li><div class="block-positioning"><p id="heel">1</p></div><img src="images/finish.jpg"/></li>
  </ul>
</div>



</body>
</html>
